<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-CHAT | Chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="z-chat">
            <div class="container">
                <h1>Z-CHAT</h1>
                <h1 id="user-display-name"></h1>
                <div class="chat">
                    <!--Get chat message and timestamp-->
                    <ul id="chat-message"></ul>
                </div>  

                <!--User input area-->
                <form id="message-form">
                    <textarea id="message-input" class="form-control" rows="5" placeholder="Enter your message" autofocus></textarea>
                    <button id="submitButton" type="submit" class="btn btn-success btn-lg btn-block">Send</button>
                </form>

                <form id="edit-form" class="hidden">
                    <textarea id="edit-input" class="form-control" rows="5" placeholder="Edit your message" autofocus></textarea>
                    <button id="editButton" type="submit" class="btn btn-success btn-lg btn-block">Edit</button>
                </form>

                <!--Logout button-->
                <button id="logout-button" type="submit" class="btn btn-danger btn-lg"></button>
            </div>
        </section>
    </main>

    <!--Javascript links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
